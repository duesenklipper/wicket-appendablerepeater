<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <wicket:head>
        <wicket:link>
            <script src="../jquery-1.12.3.js"></script>
        </wicket:link>
    </wicket:head>
    <style type="text/css">
        table {
            border-collapse: separate;
            border-spacing: 5px;
        }

        td {
            padding: 5px;
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
Add to non-empty grid
<div wicket:id="container">
    <table>
        <tr wicket:id="grid">
            <td wicket:id="cols">
                <span wicket:id="value"></span>
            </td>
        </tr>
    </table>
</div>
<div wicket:id="pager"></div>
<a href="" wicket:id="append">append</a><br/>
<a href="" wicket:id="appendMultiple">append multiple</a><br/>
<hr/>

Add to empty grid
<div wicket:id="containerEmpty">
    <table>
        <tr wicket:id="gridEmpty">
            <td wicket:id="cols">
                <span wicket:id="value"></span>
            </td>
        </tr>
    </table>
</div>
<a href="" wicket:id="appendEmptySingle">append</a><br/>
<a href="" wicket:id="appendEmptyMultiple">append multiple</a><br/>
<a href="" wicket:id="clear">clear</a><br/>
</body>
</html>
